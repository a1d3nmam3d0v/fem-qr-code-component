<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | QR code component</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="qr-code-container">
			<img src="images/image-qr-code.png" class="qr-code-img" alt="QR Code" />
			<div class="text-content">
				<h1 class="text-preset-1">Improve your front-end skills by building projects</h1>
				<p class="text-preset-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
			</div>
		</div>

		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/a1d3nmam3d0v">Aiden</a>.</div>
	</body>
</html>
